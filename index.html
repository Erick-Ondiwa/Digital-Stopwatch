<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>Stopwatch</h1>
  <div class="clockContents">
    <p class="clock" id="clockParagraph">00:00:00:00</p>
    <div class="buttons">
      <button class="start" id="startButton">Start</button>
      <button class="stop" id="stopButton">Stop</button>
      <button class="reset" id="resetButton">Reset</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
